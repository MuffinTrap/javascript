<!DOCTYPE HTML> 
<html>
  <head>
    <title>Cave Shooter demo with javascript</title>
     <link rel = "stylesheet" type="text/css" href="../css/style.css"></link>
     <style>
      canvas { 
		border:none;
        position:relative;
        left: 10%;
        top: 10%;
      }
    </style>
  </head>
  <body>
	<div class="left">
	   <h3>Cave Shooter demo with javascript</h3> 
		<p> <a href="http://muffintrap.tumblr.com">by MuffinTrap</a></p>
	</div>
		<canvas id = "canvas" width = "800" height = "400">
		  Your browser does not support a canvas element. 
		</canvas>
		<script type="text/javascript" src="../jslib/Color.js"></script>
		<script type="text/javascript" src="../jslib/Vec2.js"></script>
		<script type="text/javascript" src="../jslib/keylistener.js"></script>
		
		<script type="text/javascript" src="js/level.js"></script>
		<script type="text/javascript" src="js/gameobject.js"></script>
		<script type="text/javascript" src="js/ship.js"></script>
		<script type="text/javascript" src="js/particlepool.js"></script>
		<script type="text/javascript" src="js/bulletpool.js"></script>
		<script type="text/javascript" src="js/caveshooter.js"></script>
	<div>
		<p>
			Controls:
		</p>
		<p>
			For Red ship
			<li>Engine - W</li>
			<li>Left - A</li>
			<li>Right - D</li>
			<li>Fire - Q</li>
		</p>
		<p>
			For Green ship
			<li>Engine - I</li>
			<li>Left - J</li>
			<li>Right - L</li>
			<li>Fire - B</li>
		</p>
	</div>
		
  </body>
</html>
